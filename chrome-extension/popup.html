<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market X-Ray</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f9fa;
      color: #14171a;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #1da1f2, #794bc4);
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: #657786;
      margin-top: 2px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #14171a;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 14px;
      color: #14171a;
    }

    .toggle-description {
      font-size: 12px;
      color: #657786;
      margin-top: 2px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccd6dd;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #17bf63;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #e8f5fe;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #17bf63;
      margin-right: 8px;
    }

    .status-text {
      font-size: 13px;
      color: #1da1f2;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }

    .button:hover {
      background: #1a91da;
    }

    .button-secondary {
      background: #f7f9fa;
      color: #1da1f2;
      border: 1px solid #ccd6dd;
    }

    .button-secondary:hover {
      background: #e1e8ed;
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid #e1e8ed;
      margin-top: 16px;
    }

    .footer-text {
      font-size: 11px;
      color: #657786;
      line-height: 1.4;
    }

    .footer-link {
      color: #1da1f2;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .test-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e1e8ed;
    }

    .test-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccd6dd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .test-result {
      font-size: 12px;
      padding: 8px;
      background: #f7f9fa;
      border-radius: 6px;
      margin-top: 8px;
      display: none;
    }

    .test-result.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">MX</div>
      <div>
        <div class="title">Market X-Ray</div>
        <div class="subtitle">See institutional data on social media</div>
      </div>
    </div>

    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Extension is enabled</div>
    </div>

    <div class="card">
      <div class="card-title">Settings</div>

      <div class="toggle-group">
        <div>
          <div class="toggle-label">Enable Extension</div>
          <div class="toggle-description">Show/hide tooltips on Twitter & Reddit</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggleEnabled" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-group">
        <div>
          <div class="toggle-label">Auto-scan</div>
          <div class="toggle-description">Automatically detect stock tickers</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggleAutoScan" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Quick Test</div>
      <div class="test-section">
        <input type="text" class="test-input" id="testTicker" placeholder="Enter ticker (e.g., AAPL)" value="AAPL">
        <button class="button" id="testButton">Test Max Pain Calculation</button>
        <div class="test-result" id="testResult"></div>
      </div>
    </div>

    <button class="button button-secondary" id="settingsButton">Advanced Settings</button>

    <div class="footer">
      <div class="footer-text">
        Data for reference only. Not financial advice.<br>
        <a href="#" class="footer-link" id="privacyLink">Privacy Policy</a> â€¢
        <a href="#" class="footer-link" id="helpLink">Help & Support</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
